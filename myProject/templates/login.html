<!DOCTYPE html>
{% include 'main.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1 class="text-center mt-3 mb-3">User Login Form</h1>
<div class="container-fluid">
    <div class="row">
        {% for message in messages %}
        <h2 class="alert alert-danger text-center">{{message}}</h2>

        {% endfor %}
        <div class="col-sm-8 offset-sm-2">
<form method="post" action="">
    {% csrf_token %}

        <label>User Name:</label>
        <input type="text" name="username" placeholder="Please enter user name here!" class="form-control mb-3">

        <label>Password:</label>
        <input type="password" name="password" placeholder="Please enter password here!" class="form-control mb-3">
        <a href="#">Forget Password</a><br><br>
            <input type="submit" class="btn btn-danger mb-3" value= "Login Now" style="margin-bottom:50px;">
            <input type="reset" class="btn btn-info mb-3" style="margin-bottom: 50px;">
</form>
        </div>
    </div>
</div>



</body>
</html>
